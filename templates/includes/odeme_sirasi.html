<h3>Yaklaşan Ödemeler</h3>
<hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Öğrenci</th>
      <th scope="col">Ödeme Tarihi</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% if ogrenciler != False  %}
        {% for ogrenci in ogrenciler %}
        <tr class='{{ogrenci.durum}}'>
        <th scope='row'>{{ogrenci.ogrenciAdSoyad}}</th>
        <th>{{ogrenci.sonrakiOdemeTarihi}}</th>
        <th><button class="btn btn-primary">Görüntüle</button></th>
        </tr>
        {% endfor %}
    {% else %}
    <h3>Öğrencilere ait ödeme bilgisi bulunamadı</h3>
    {% endif %}
  </tbody>
</table>

<hr>
